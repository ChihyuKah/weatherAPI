<!doctype html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



    <link rel="stylesheet" href="css/style.css" />

    <title>WeatherAPI</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class ="col-12 ">
            <form>
                <div class="field" >
                    <h1>Weather of city: <br></h1>
                    <input id="fillin" type="text" >
                    <br>
                    <button type="button" id="search">Search</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row my-5">
        <div class ="col-4">

        </div>
        <div class ="col-4 my-5">
            <div id="day1"></div>
            <div id="descrip1"></div><br>
            <div id="mintemp1"></div>
            <div id="maxtemp1"></div>

        </div>
        <div class ="col-4">

        </div>
    </div>
    <div class="row my-5 mx-5">
        <div class ="col-3 ">
            <div id="day2"></div>
            <div id="descrip2"></div><br>
            <div id="mintemp2"></div>
            <div id="maxtemp2"></div>
        </div>
        <div class ="col-3 ">
            <div id="day3"></div>
            <div id="descrip3"></div><br>
            <div id="mintemp3"></div>
            <div id="maxtemp3"></div>
        </div>
        <div class ="col-3 ">
            <div id="day4"></div>
            <div id="descrip4"></div><br>
            <div id="mintemp4"></div>
            <div id="maxtemp4"></div>
        </div>
        <div class ="col-3">
            <div id="day5"></div>
            <div id="descrip5"></div><br>
            <div id="mintemp5"></div>
            <div id="maxtemp5"></div>
        </div>
    </div>














</div>
<section class="material">
    <template id="tpl-hero">
        <li class="hero">
            <h4 class="title">
                <strong class="name"></strong>
                <em class="alter-ego"></em>
            </h4>
            <p class="powers"></p>
        </li>
    </template>
    <ol id="target"></ol>
</section>

<!-- Optional JavaScript -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="weather.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
